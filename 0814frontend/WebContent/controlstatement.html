// 2부터 1000까지의 소수의 개수 ( 소수 ( prime ) : 1과 자기 자신으로만 나누어 떨어지는 수 )
var idx = 2
var prime = 0
while (idx <= 1000){
	
	// 2부터 자신의 절반이 되는 수까지 나누어서 떨어지면 반복문을 중
	var div = 2
    var flag = false
	
	while ( div <= idx / 2 ) {
		
		if ( idx % div == 0) {
			
			flag = true
			
			break
					
		}
		
		div = div + 1
		
	}
	
	// 반복문을 끝까지 수행했는지 확인
	if ( flag == false ){
		
		prime = prime + 1
	}
	
	idx = idx + 1
	
}

document.writeln("<br/> 소수의 개수 : " + prime)
