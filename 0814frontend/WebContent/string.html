<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열</title>
</head>
<body>

</body>
<script>
	
	var str = "Hello World"
	
	// 문자열의 각 문자를 1개씩 출력
    var i = 0
	while ( i < str.length){
		alert(str.charAt(i))
		i=i+1
	} 
	
	// 문자의 존재 여부 - indexOf, lastIndexOf
	alert(str.indexOf("o"))
	alert(str.lastIndexOf("o"))
	alert(str.indexOf("k"))
	
	// str을 공백을 기준으로 분리해서 출력 : Hello / World 출력
	var ap = str.split(" ")
	for (i in ap){
		alert(ap[i])
	}
	
	// 앞의 3글자만 가져와서 출
	alert(str.substring(0,3))
	
	// trim, toUpperCase, toLowerCase의 기능	
	// 좌-우 공백을 제거, 대문자로 변환, 소문자로 변환
	
</script>
</html>
